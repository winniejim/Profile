<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@username_01</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .header {
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }

        .content {
            display: flex;
            padding: 20px;
        }

        .text-section {
            flex: 1;
            padding-right: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pictures {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .picture {
            width: calc(33.33% - 10px);
            margin: 5px;
            overflow: hidden;
        }

        .picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">
            <h1>@username_01</h1>
        </div>
    </div>

    <div class="content">
        <div class="text-section">
            <img class="logo" src="big-logo.png">
            <p>This is some text and paragraphs.</p>
            <p>More information about the user can go here.</p>
            <div class="buttons">
                <button class="button">Message</button>
                <button class="button">Add Friend</button>
            </div>
        </div>
    </div>

    <div class="pictures">
        <div class="picture"><img src="picture1.jpg" alt="Picture 1"></div>
        <div class="picture"><img src="picture2.jpg" alt="Picture 2"></div>
        <div class="picture"><img src="picture3.jpg" alt="Picture 3"></div>
        <div class="picture"><img src="picture4.jpg" alt="Picture 4"></div>
        <div class="picture"><img src="picture5.jpg" alt="Picture 5"></div>
        <div class="picture"><img src="picture6.jpg" alt="Picture 6"></div>
    </div>

</body>
</html>
